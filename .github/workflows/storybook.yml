name: Storybook

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Deploy to Github Pages
        run: npm install && npm run deploy-storybook -- --ci --host-token-env-variable=GH_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
